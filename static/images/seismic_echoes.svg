<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="0 0 800 800">
  <defs>
    <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#a7c9e6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#6a9bc3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7ca5;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffbe3d;stop-opacity:0.8" />
      <stop offset="20%" style="stop-color:#ff9e44;stop-opacity:0.85" />
      <stop offset="50%" style="stop-color:#e05c5c;stop-opacity:0.9" />
      <stop offset="80%" style="stop-color:#8b2267;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#4a2045;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Earth's outer layer -->
  <circle cx="400" cy="400" r="350" fill="url(#earthGradient)" stroke="#2c3e50" stroke-width="2" />
  
  <!-- Earth's core -->
  <circle cx="400" cy="400" r="180" fill="url(#coreGradient)" stroke="#2c3e50" stroke-width="1" />
  
  <!-- Seismic waves/lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.4">
    <!-- Lines from core outward -->
    <path d="M400,400 L250,180" stroke-dasharray="5,3" />
    <path d="M400,400 L300,150" stroke-dasharray="5,3" />
    <path d="M400,400 L400,150" stroke-dasharray="5,3" />
    <path d="M400,400 L500,150" stroke-dasharray="5,3" />
    <path d="M400,400 L550,180" stroke-dasharray="5,3" />
    <path d="M400,400 L580,250" stroke-dasharray="5,3" />
    <path d="M400,400 L220,250" stroke-dasharray="5,3" />
    <path d="M400,400 L550,550" stroke-dasharray="5,3" />
    <path d="M400,400 L250,550" stroke-dasharray="5,3" />
    <path d="M400,400 L400,600" stroke-dasharray="5,3" />
    
    <!-- Circular waves -->
    <circle cx="400" cy="400" r="220" fill="none" stroke-dasharray="8,4" />
    <circle cx="400" cy="400" r="260" fill="none" stroke-dasharray="8,4" />
    <circle cx="400" cy="400" r="300" fill="none" stroke-dasharray="8,4" />
  </g>

  <!-- Hot structure inside the core -->
  <path d="M340,370 C360,320 380,330 390,360 C410,310 430,330 450,380 C440,410 460,440 440,470 C410,480 380,490 360,460 C330,470 320,430 340,370" fill="#ff5e1a" opacity="0.9" />
  
  <!-- Continents/landmasses -->
  <path d="M180,200 C200,190 220,200 240,190 C270,180 290,200 310,190 C330,210 350,190 370,200 C350,220 330,240 300,230 C280,250 250,240 220,250 C200,230 180,220 180,200" fill="#c2b280" stroke="#2c3e50" stroke-width="1" />
  <path d="M450,220 C480,200 510,210 540,200 C570,190 600,200 620,190 C640,210 620,230 590,220 C560,240 530,230 500,240 C470,230 450,220 450,220" fill="#c2b280" stroke="#2c3e50" stroke-width="1" />
  <path d="M150,550 C180,530 210,540 240,530 C270,520 300,530 320,520 C340,540 320,560 290,550 C260,570 230,560 200,570 C170,560 150,550 150,550" fill="#c2b280" stroke="#2c3e50" stroke-width="1" />
  
  <!-- Earthquakes (orange stars) -->
  <g fill="#ff7f00" stroke="#2c3e50" stroke-width="0.5">
    <path d="M220,300 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
    <path d="M250,320 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
    <path d="M280,280 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
    <path d="M200,350 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
    <path d="M350,150 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
    <path d="M420,150 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
    <path d="M550,280 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
    <path d="M580,320 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
    <path d="M520,600 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
    <path d="M480,580 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" />
  </g>
  
  <!-- Seismometers (blue triangles) -->
  <g fill="#3b5998" stroke="#2c3e50" stroke-width="0.5">
    <path d="M520,180 l6,10 h-12 z" />
    <path d="M540,200 l6,10 h-12 z" />
    <path d="M560,220 l6,10 h-12 z" />
    <path d="M580,240 l6,10 h-12 z" />
    <path d="M600,260 l6,10 h-12 z" />
    <path d="M490,150 l6,10 h-12 z" />
    <path d="M510,170 l6,10 h-12 z" />
    <path d="M430,600 l6,10 h-12 z" />
    <path d="M450,580 l6,10 h-12 z" />
    <path d="M240,600 l6,10 h-12 z" />
    <path d="M260,580 l6,10 h-12 z" />
  </g>
  
  <!-- Hotspots (yellow triangles) -->
  <g fill="#ffcc00" stroke="#2c3e50" stroke-width="0.5">
    <path d="M530,340 l6,10 h-12 z" />
    <path d="M450,330 l6,10 h-12 z" />
    <path d="M350,500 l6,10 h-12 z" />
  </g>
  
  <!-- Labels -->
  <g font-family="Arial, sans-serif">
    <text x="400" y="620" font-size="14" text-anchor="middle" fill="#2c3e50">liquid iron core</text>
    <text x="400" y="570" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.7">waves diffracting along the core surface</text>
    <text x="400" y="450" font-size="14" text-anchor="middle" fill="#ffcc00" font-weight="bold">hot, dense structures</text>
    <text x="520" y="350" font-size="14" text-anchor="middle" fill="#ffcc00" font-weight="bold">Marquesas Islands</text>
    <text x="450" y="320" font-size="14" text-anchor="middle" fill="#ffcc00" font-weight="bold">Hawaii</text>
  </g>
  
  <!-- Title and legend -->
  <g font-family="Arial, sans-serif">
    <text x="150" y="80" font-size="20" font-weight="bold" fill="#2c3e50">Seismic echoes reveal structures at the base of the mantle</text>
    <text x="150" y="110" font-size="14" fill="#666666">Kim D. et al., (2020) Science</text>
    
    <!-- Legend -->
    <g transform="translate(150, 140)">
      <path d="M0,10 l5,-1 l3,5 l3,-5 l5,1 l-4,-5 l4,-3 l-6,-0 l-2,-5 l-2,5 l-6,0 l4,3 z" fill="#ff7f00" stroke="#2c3e50" stroke-width="0.5" />
      <text x="20" y="12" font-size="14" fill="#2c3e50">Earthquakes</text>
      
      <path d="M0,40 l6,10 h-12 z" fill="#3b5998" stroke="#2c3e50" stroke-width="0.5" />
      <text x="20" y="45" font-size="14" fill="#2c3e50">Seismometers</text>
      
      <path d="M0,70 l6,10 h-12 z" fill="#ffcc00" stroke="#2c3e50" stroke-width="0.5" />
      <text x="20" y="78" font-size="14" fill="#2c3e50">Hotspots</text>
      
      <!-- Echo strength gradient -->
      <rect x="0" y="100" width="100" height="20" fill="url(#coreGradient)" stroke="#2c3e50" stroke-width="0.5" />
      <text x="0" y="135" font-size="14" fill="#2c3e50">Echo strength</text>
      <text x="0" y="155" font-size="12" fill="#2c3e50">Weak</text>
      <text x="70" y="155" font-size="12" fill="#2c3e50">Strong</text>
    </g>
  </g>
</svg>